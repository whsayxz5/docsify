<script>
    window.$docsify = {
      //logo: '/media/logo.ico',
      themeColor: '#00A8E1',
      name: '羊毛百科',
      loadNavbar: true,
      loadSidebar: true,
    //coverpage: true,
    // subMaxLevel: 2表示只显示h1~h2的标题，对应#和##
    subMaxLevel: 4,
    // 小屏设备下合并导航栏到侧边栏
    mergeNavbar: true,
    maxLevel: 3,
    // 加载 summary.md
    loadSidebar: '_sidebar.md',
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    auto2top: true,//切换页面后是否自动跳转到页面顶部
    search: 'auto',
    //全文搜索
    search: {
      maxAge: 86400000,
      paths: '/',
      placeholder: '搜索...',
      noData: '未找到结果，换个搜索词试试？',
    },
    copyCode: {
      buttonText : '复制',
      errorText  : '复制失败',
      successText: '已复制'
    },
    //外链打开方式
    externalLinkTarget: '_blank',

    formatUpdated: '{YYYY} 年 {MM} 月 {DD} 日', 
    plugins: [
                function (hook, vm) {
                       hook.beforeEach(function (html) { // 页眉

                       return '\n\n<h1></h1>'
              + '<img src="https://img.shields.io/badge/更新于-{docsify-updated}-brightgreen.svg" >'
              + '\n\n'
              + '<h1></h1>'
              + '\n\n'
              + html
                        })                 
                                 
                       hook.afterEach(function (html) { // 页脚
                        const footer = [
                        "<footer style='text-align: center;'>",
                        '<span>Copyright © 2021-2024 <a href="https://github.com/rameosu/rameo" target="_blank">Rameo</a>. All rights reserved.',
                        "</footer>",
                    ].join("");
                    return html + footer;
                })
              }
           ]

    }
  </script>

<!-- 搜索 -->
<script src="js/search.js"></script>
<!-- 主代码 -->
<script src="js/docsify.min.js"></script>
<!-- 复制代码到剪贴板 -->
<script src="js/docsify-copy-code.min.js"></script>

<!-- 表情 -->
