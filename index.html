<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- 添加自定义样式 -->
  <style>
    /* 侧边栏所有链接加粗  */
    .sidebar ul li a {
      font-weight: bold;
    }
    
    /* 添加标题样式 */
    .sidebar-title {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00A8E1;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .sidebar-title:hover {
      color: #00A8E1;
    }
    
    /* 调整搜索框位置和样式 */
    .search {
      margin: 0 auto !important;
      padding: 0 1rem;
      width: 90% !important;
    }
    
    /* 搜索框输入框样式 */
    .search input {
      text-align: center;
    }
    
    /* 调整侧边栏宽度 */
    .sidebar {
      width: auto !important;
      min-width: 200px;
      max-width: 300px;
    }
    
    /* 调整主内容区域位置 */
    .content {
      position: relative !important;
      left: 0 !important;
      right: 0 !important;
      margin-left: 300px;
      width: auto !important;
      max-width: 100% !important;
      padding: 0 1rem !important;
    }
    
    /* 调整主内容中的文章容器 */
    .markdown-section {
      max-width: none;
      padding: 2rem 0;
    }
    
    /* 当侧边栏隐藏时的样式 */
    body.close .content {
      margin-left: 0;
      padding: 0 2rem !important;
    }
    
    /* 在小屏幕上的响应式处理 */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 300px !important;
        left: -300px;
      }
      
      .content {
        margin-left: 0;
        padding: 2rem 1rem;
      }
    }
    
    /* 修改联系客服按钮样式 */
    #customerServiceBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: url('kf.png') no-repeat;
      background-size: cover;
      width: 50px;
      height: 50px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 更新时间样式 */
    .update-time {
      font-size: 0.9em;
      margin-bottom: 1rem;
    }
    
    .update-time img {
      margin-bottom: 0.5rem;
    }
    
    /* 修改页脚样式 */
    .footer {
      text-align: left;
      padding: 1rem 0;
      color: #666;
      font-size: 0.9em;
      margin-top: 2rem;
    }
    
    .footer p {
      display: inline;
    }
    
    .footer p:first-child::after {
      content: " | ";
      margin: 0 0.5rem;
    }
    
    .footer a {
      color: #666;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  

</head>
<body>

  <div id="app"></div>
  <footer id="mb-footer"></footer>
  <a id="customerServiceBtn" href="https://work.weixin.qq.com/kfid/kfcac09967c65c52a12" target="_blank"></a>
  
  <!-- docsify 配置 -->
  <script>
    window.$docsify = {
      themeColor: '#00A8E1',
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: false,
      maxLevel: 3,
      notFoundPage: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果'
      },
      // 添加自定义插件来插入标题
      plugins: [
        function(hook, vm) {
          // 保留原有的插件功能
          hook.afterEach(function(html) {
            // 在侧边栏开始处插入标题
            const title = document.querySelector('.sidebar');
            if (title && !document.querySelector('.sidebar-title')) {
              const titleDiv = document.createElement('div');
              titleDiv.className = 'sidebar-title';
              titleDiv.textContent = '卡盟百科';
              titleDiv.onclick = () => window.location.href = '#/';
              title.insertBefore(titleDiv, title.firstChild);
            }
            
            // 添加更新时间
            const path = vm.route.file;
            if (path) {
              const updateTimeDiv = `
                <div class="update-time">
                  <img class="time-badge" data-file="${path}" src="https://img.shields.io/static/v1?label=更新于&message=加载中...&color=brightred" alt="更新时间">
                </div>
              `;
              return updateTimeDiv + html;
            }
            return html;
          });

          // 获取文件更新时间
          hook.doneEach(function() {
            const timeElement = document.querySelector('.time-badge');
            if (timeElement) {
              const filePath = timeElement.dataset.file;
              fetch(filePath + '?t=' + new Date().getTime())
                .then(response => {
                  const lastModified = response.headers.get('last-modified');
                  if (lastModified) {
                    const date = new Date(lastModified);
                    const formattedDate = date.toLocaleString('zh-CN', {
                      year: 'numeric',
                      month: '2-digit',
                      day: '2-digit'
                    }).replace(/\//g, '-');
                    timeElement.src = `https://img.shields.io/static/v1?label=更新于&message=${formattedDate}&color=brightgreen`;
                  } else {
                    timeElement.src = 'https://img.shields.io/static/v1?label=更新于&message=未知&color=brightgreen';
                  }
                })
                .catch(() => {
                  timeElement.src = 'https://img.shields.io/static/v1?label=更新于&message=未知&color=brightgreen';
                });
            }
          });

          // 添加页脚
          hook.afterEach(function(html) {
            const footer = `
              <div class="footer">
                <p>© 2024 卡盟百科</p>
                <p><a href="https://beian.miit.gov.cn" target="_blank">浙ICP备18012494号</a></p>
              </div>
            `;
            return html + footer;
          });
        }
      ]
    }
  </script>
  
  <!-- docsify 核心文件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="js/docsify-pagination.min.js"></script>
  <script src="js/emoji.min.js"></script>
  
  <!-- 添加 watermark-simple.js -->
  <script src="js/watermark-simple.js"></script>
  
  <script>
    // 创建水印实例
    const watermark = new Watermark({
      text: '浙江卡盟',
      alpha: 0.08,
      angle: 45,
      density: 150  // 调整密度可以控制水印的疏密
    });
  </script>
</body>
</html>
